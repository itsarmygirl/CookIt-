<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookIt!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      color: #333;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2rem;
    }
    .search-box {
      padding: 1rem 2rem;
      text-align: center;
    }
    .search-box input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .recipe-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      background-color: #fff;
      transition: box-shadow 0.3s ease;
    }
    .recipe-card:hover {
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }
    .recipe-card h3 {
      margin-top: 0;
    }
    .recipe-details {
      display: none;
    }
  </style>
</head>
<body>
  <header>CookIt!</header>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a recipe..." />
  </div>
  <div class="recipes" id="recipeContainer"></div>

  <script>
    const recipes = [
      {
        name: "Butter Paneer",
        ingredients: ["Paneer", "Butter", "Tomatoes", "Cream", "Spices"],
        steps: "Cook tomatoes and spices, blend, add paneer and cream."
      },
      {
        name: "Chowmein",
        ingredients: ["Noodles", "Vegetables", "Soy Sauce", "Garlic"],
        steps: "Boil noodles, stir-fry vegetables, mix with sauce and noodles."
      },
      {
        name: "Chocolate Cake",
        ingredients: ["Flour", "Cocoa Powder", "Sugar", "Eggs", "Butter"],
        steps: "Mix ingredients, bake at 180Â°C for 30 minutes."
      }
    ];

    const recipeContainer = document.getElementById('recipeContainer');
    const searchInput = document.getElementById('searchInput');

    function renderRecipes(list) {
      recipeContainer.innerHTML = '';
      list.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
          <h3>${recipe.name}</h3>
          <strong>Ingredients:</strong>
          <ul>${recipe.ingredients.map(i => `<li>${i}</li>`).join('')}</ul>
          <strong>Steps:</strong>
          <p>${recipe.steps}</p>
        `;
        recipeContainer.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const keyword = searchInput.value.toLowerCase();
      const filtered = recipes.filter(r => r.name.toLowerCase().includes(keyword));
      renderRecipes(filtered);
    });

    renderRecipes(recipes);
  </script>
</body>
</html>
